log4j.rootLogger = INFO, CONSOLE
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %d{ABSOLUTE} [%p] %c{1} - %m%n

log4j.appender.CONSOLE.filter.1 = org.apache.log4j.varia.StringMatchFilter
log4j.appender.CONSOLE.filter.1.StringToMatch = Nothing to split
log4j.appender.CONSOLE.filter.1.AcceptOnMatch = false

log4j.appender.CONSOLE.filter.2 = org.apache.log4j.varia.StringMatchFilter
log4j.appender.CONSOLE.filter.2.StringToMatch = Fail to split string by words
log4j.appender.CONSOLE.filter.2.AcceptOnMatch = false

log4j.appender.CONSOLE.filter.3 = org.apache.log4j.varia.StringMatchFilter
log4j.appender.CONSOLE.filter.3.StringToMatch = Logout completed
log4j.appender.CONSOLE.filter.3.AcceptOnMatch = false

log4j.appender.CONSOLE.filter.4 = org.apache.log4j.varia.StringMatchFilter
log4j.appender.CONSOLE.filter.4.StringToMatch = Logging out from Telegram
log4j.appender.CONSOLE.filter.4.AcceptOnMatch = false
